<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="formulario.css">
    </head>
    <body>
        <div id="contenedor">

            <div id="header">
                <h2>Información Personal</h2>
            </div>

            <div id="cuerpo" >

                <form action="http://www.iesjacaranda-brenes.org/lmsgi/resultado.php" method="post" >
                    <label>Nombre:*</label>
                    <input type="text" placeholder="Nombre" id="nom" required ><br>

                    <label>Apellidos:</label>
                    <input type="text" placeholder="Apellidos" id="ape"><br>

                    <la>Teléfono:*</la>
                    <input type="text" id="tel" placeholder="666 666 666" required><br>

                    <label>DNI:</label>
                    <input type="text" id="dni" placeholder="11111111A"><br>

                    <label>Estado Civil:</label>
                    <select id="estado">
                        <option value="">---</option> 
                        <option value="1">Soltero</option> 
                        <option value="2">Casado</option>
                        <option value="3">Separado</option> 
                        <option value="4">Viudo</option>
                    </select><br>

                    <label name="hijos">Hijos:</label>
                    <label>Sí</label>
                    <input type="radio" id="hijosSI" value="SI" name="hijos">
                    <label>No</label>
                    <input type="radio" id="hijosNO" value="NO" name="hijos"><br>
                    
                    <div id="oculto" class="oculto">
                        <label  id="canHi">Indique cuántos:</label>
                        <input type="number" id="canHiInput" placeholder="Número de hijos"><br>
                    </div>
                    
                    <label>Email:*</label>
                    <input type="text" id="correo" placeholder="example@example.com" required><br>

                    <label>Autorizo que mis datos formen parte de la campaña JDK.</label>
                    <input type="checkbox" id="autorizo" value="accept"><br>

                    <div id="botones">
                        <button id ="botEnviar" disabled>Enviar</button>
                        <button type="reset">Borrar</button>
                    </div>

                    <br>
                
                </form>

                <p><small><i>Los datos marcados con (*) son obligatorios.</i></small></p>

            </div>

        </div>
        
        <script src="formulario.js" ></script>
    </body>
</html>
