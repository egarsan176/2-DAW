<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fechas y Horas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="fechaHora.css">
    </head>
    <body>

        <div id="container">

            <div id="ejer1">
                <ul>
                    <li>Apartado 1</li>
                </ul>
                <label>Introduzca fecha: </label>
                <input type="date" id="f1">
                <label>Introduzca hora: </label>
                <input type="time" id="h1">

                <div id="completa">
                    <button id="e1">Mostrar fecha completa</button>
                </div>
                <hr>
            </div>

            <div id="ejer2">
                <ul>
                    <li>Apartado 2</li>
                </ul>
                <label>Introduzca mes: </label>
                <input type="text" id="m1" >
                <label>Introduzca año: </label>
                <input type="text" id="y1">

                <div id="completa2">
                    <button id="e2">Mostrar calendario</button>
                </div>
                <hr>

            </div>

            <div id="ejer3">
                <ul>
                    <li>Apartado 3</li>
                </ul>
                <label>Introduzca fecha: </label>
                <input type="date" id="f3" >
                <label>Introduzca días de demora: </label>
                <input type="text" id="d3">

                <div id="completa3">
                    <button id="e3">Mostrar fecha del pago</button>
                </div>
                <hr>
            </div>

            <div id="ejer4">
                <ul>
                    <li>Apartado 4</li>
                </ul>
                
                <div id="completa4">
                    <button id="e4">Mostrar cronómetro</button>
                    <p id="here"></p>
                </div>
                <hr>
            </div>

            <div id="ejer5">

            </div>

        </div>
       
        
        
        <script src="fechaHora.js" async defer></script>
    </body>
</html>
